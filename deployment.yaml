apiVersion: v1
kind: Service
metadata:
  name: minecraft
spec:
  type: NodePort
  ports:
  - port: 25565
    nodePort: 32565
    name: minecraft
  selector:
    app: minecraft
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
      - image: quay.io/kelwing/ssl-ftb-beyond
        name: minecraft
        ports:
        - containerPort: 25565
          name: minecraft
        volumeMounts:
        - name: minecraft-persistent-storage
          mountPath: /opt/ftb/world
      volumes:
      - name: minecraft-persistent-storage
        persistentVolumeClaim:
          claimName: minecraft-pv-claim
